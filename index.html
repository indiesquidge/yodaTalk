<!DOCTYPE html>
<html>
    <head>
      <title>YodaTalk</title>
      <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>
    <body>
      <h1>Yoda Translator</h1>
      <h3> Enter some text and translate it to how Yoda would say it!</h3>
      <div id="loading"></div>
      <textarea rows="10" cols="50" id="input"></textarea>
      <button id="button">Translate</button>
      <img id="yoda-pic" src="Yoda.png">
      <div>
        <p id="translation"></p>
      </div>
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
      <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
      <script type="text/javascript" src="translation.js"></script>
    </body>
</html>
